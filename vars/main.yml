---

# automate ssh 
pi_image_setup_ssh: true

# setup bluetooth
pi_image_setup_bt: false

# setup wlan
pi_image_setup_wlan: false

# image stuff

#pi_image_url: https://downloads.raspberrypi.org/raspbian_lite_latest
pi_image_url:  https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2024-07-04/2024-07-04-raspios-bookworm-arm64-lite.img.xz
pi_image_dir:  /tmp/pi_os
pi_image_name: 2024-07-04-raspios-bookworm-arm64-lite.img

pi_image_boot_mount: /tmp/pi_image/boot
pi_image_rootfs_mount:  /tmp/pi_image/rootfs